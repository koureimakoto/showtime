<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

    </style>

</head>
<body>
    
    <pre id="game"></pre>


    <script type="module">
        import init, { Universe } from './pkg/game_of_life_wasm.js'

        await init()

        const pre = document.getElementById('game')
        const uni = Universe.new()

        const renderLoop = () => {
            pre.textContent = uni.render()
            uni.tick()

            requestAnimationFrame( renderLoop );
        }

    requestAnimationFrame(renderLoop)

    </script>
</body>
</html>
